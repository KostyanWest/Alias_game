<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="KostyanWest">
    <title>Alias Game</title>
    <script src="scripts/theme.js"></script>
    <script src="scripts/nav-bar.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/round-page.js"></script>
    <script src="scripts/round-page-deck.js"></script>
    <script src="scripts/round-result-page.js"></script>
    <script src="scripts/play-page.js"></script>
    <script src="scripts/game-session.js"></script>
    <script src="scripts/teams-page.js"></script>
    <script src="scripts/rules-page.js"></script>
    <script src="scripts/dicts-page.js"></script>
    <link rel="stylesheet" href="styles/body.css" type="text/css" />
    <link rel="stylesheet" href="styles/button.css" type="text/css" />
    <link rel="stylesheet" href="styles/common.css" type="text/css" />
    <link rel="stylesheet" href="styles/flow.css" type="text/css" />
    <link rel="stylesheet" href="styles/page.css" type="text/css" />
    <link rel="stylesheet" href="styles/round-page.css" type="text/css" />
    <link rel="stylesheet" href="styles/round-page-deck.css" type="text/css" />
    <link rel="stylesheet" href="styles/round-result-page-item.css" type="text/css" />
    <link rel="stylesheet" href="styles/play-page.css" type="text/css" />
    <link rel="stylesheet" href="styles/teams-page-item.css" type="text/css" />
    <link rel="stylesheet" href="styles/rules-page-item.css" type="text/css" />
    <link rel="stylesheet" href="styles/dicts-page-item.css" type="text/css" />
</head>
    <body class="body body_viewport color-scheme color-scheme_dark">       
        <header class="label-flow body__header body__header_viewport">
            <span>Alias Game</span>
            <div>
                <picture id="lightThemeButtonElement" class="color-theme-btn">
                    <source class="color-theme-button" srcset="images/sun_icon_light.svg" type="image/svg+xml" />
                    <img class="color-theme-button" src="image/sun_icon_light.png" alt="Switch to light mode" />
                </picture>
                <picture id="darkThemeButtonElement" class="color-theme-btn hidden">
                    <source class="color-theme-button" srcset="images/moon_icon_light.svg" type="image/svg+xml" />
                    <img class="color-theme-button" src="image/moon_icon_light.png" alt="Switch to light mode" />
                </picture>
            </div>
        </header>

        <main class="body__main main-flow">
            <span class="main-flow__margin"></span>
            <div class="main-flow__central central-flow">
                <div class="central-flow__column">
                    <!-- Обратный порядок кнопок и обратные значения свойства flex-flow -
        это обходной путь, чтобы поместить кнопку "Играть" вверху в стучае "1 над 3" -->
                    <nav id="navBarElement" class="nav-bar color-scheme__primary">
                        <button id="navDictsButtonElement" class="button nav-bar__item">Словари</button>
                        <button id="navRulesButtonElement" class="button nav-bar__item">Правила</button>
                        <button id="navTeamsButtonElement" class="button nav-bar__item">Команды</button>
                        <button id="navPlayButtonElement" class="button nav-bar__item" disabled>Играть</button>
                    </nav>
                </div>
                <div class="central-flow__page">

                    <!-- Страница раунда игры -->
                    <section id="roundPageElement" class="body page page_play-area page_hidden hidden">
                        <header class="label-flow body__header body__header_page">
                            <span>Команда 1</span>
                            <span>Раунд 1</span>
                        </header>
                        <div class="body__main round-page">
                            <div class="round-page__timer">
                                <span>0</span>
                                <span>:</span>
                                <span>0</span>
                            </div>
                            <span class="round-page__hint round-page__hint_hidden_get">Потяни вверх, чтобы начать</span>
                            <span class="round-page__counter round-page__counter_type_get">+0</span>
                            <div class="round-page-deck">
                                <span class="round-page-deck__card hidden">? ? ?</span>
                            </div>
                            <span class="round-page__counter round-page__counter_type_drop">-0</span>
                            <span class="round-page__hint round-page__hint_hidden_drop">Потяни вверх, чтобы начать</span>
                        </div>
                    </section>

                    <!-- Страница промежуточных результатов -->
                    <section id="roundResultPageElement" class="body page page_hidden hidden">
                        <header class="label-flow body__header body__header_page">
                            <span>Команда 1</span>
                            <span>0</span>
                        </header>
                        <div class="body__main page-list">
                            <div class="label-flow page-list__item round-result-page-item hidden">
                                <span class="round-result-page-item__word">Слово</span>
                                <div>
                                    <button class="button round-result-page-item__button color-scheme__secondary">&#10003;</button>
                                    <button class="button round-result-page-item__button color-scheme__primary">&#10006;</button>
                                </div>
                            </div>
                        </div>
                        <footer class="body__footer page-list">
                            <button class="button play-page__button color-scheme__secondary" style="align-self: center;">Далее</button>
                        </footer>
                    </section>

                    <!-- Главная страница -->
                    <section id="playPageElement" class="body page">
                        <header class="label-flow body__header body__header_page">
                            <span>Играть</span>
                        </header>
                        <div class="body__main play-page">
                            <div class="play-page-deck">
                                <span class="play-page-deck__card" style="--local-color: #0094ff; --local-rotate: rotate(5deg)"></span>
                                <span class="play-page-deck__card" style="--local-color: #00ff90; --local-rotate: rotate(-2deg)"></span>
                                <span class="play-page-deck__card" style="--local-color: #ffd800; --local-rotate: rotate(-10deg)">Alias game!</span>
                            </div>
                            <button class="button play-page__button color-scheme__secondary">Начать</button>
                        </div>
                    </section>

                    <!-- Страница команд -->
                    <section id="teamsPageElement" class="body page page_hidden hidden">
                        <header class="label-flow body__header body__header_page">
                            <span>Команды</span>
                        </header>
                        <div class="body__main page-list">
                            <div class="teams-page-item page-list__item">
                                <div class="teams-page-item__content">
                                    <label class="teams-page-item__label">Команда:</label>
                                    <input class="teams-page-item__text" type="text" maxlength="20" placeholder="Новая команда" spellcheck="false" required />
                                </div>
                                <div class="teams-page-item__buttons hidden">
                                    <button class="button teams-page-item__button color-scheme__secondary">Вверх</button>
                                    <button class="button teams-page-item__button color-scheme__primary">Вниз</button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Страница правил -->
                    <section id="rulesPageElement" class="body page page_hidden hidden">
                        <header class="label-flow body__header body__header_page">
                            <span>Правила</span>
                        </header>
                        <div class="body__main page-list">
                            <div class="rules-page-item page-list__item">
                                <div class="label-flow">
                                    <label class="rules-page-item__label" for="secondsPerRoundRangeElement">Секунд на раунд:</label>
                                    <output class="rules-page-item__number" for="secondsPerRoundRangeElement">60</output>
                                </div>
                                <input id="secondsPerRoundRangeElement" class="rules-page-item__range" type="range" min="5" max="120" step="1" value="60" />
                            </div>
                            <div class="rules-page-item page-list__item">
                                <div class="label-flow">
                                    <label class="rules-page-item__label" for="roundsCountRangeElement">Кол-во раундов:</label>
                                    <output class="rules-page-item__number" for="roundsCountRangeElement">2</output>
                                </div>
                                <input id="roundsCountRangeElement" class="rules-page-item__range" type="range" min="1" max="10" step="1" value="2" />
                            </div>
                            <div class="rules-page-item page-list__item">
                                <div class="label-flow">
                                    <label class="rules-page-item__label" for="rewardPerWordRangeElement">Награда за угадывание:</label>
                                    <output class="rules-page-item__number" for="rewardPerWordRangeElement">1</output>
                                </div>
                                <input id="rewardPerWordRangeElement" class="rules-page-item__range" type="range" min="0" max="5" step="1" value="1" />
                            </div>
                            <div class="rules-page-item page-list__item">
                                <div class="label-flow">
                                    <label class="rules-page-item__label" for="penaltyPerWordRangeElement">Штраф за пропуск:</label>
                                    <output class="rules-page-item__number" for="penaltyPerWordRangeElement">1</output>
                                </div>
                                <input id="penaltyPerWordRangeElement" class="rules-page-item__range" type="range" min="0" max="5" step="1" value="1" />
                            </div>
                        </div>
                    </section>

                    <!-- Страница словарей -->
                    <section id="dictsPageElement" class="body page page_hidden hidden">
                        <header class="label-flow body__header body__header_page">
                            <span>Словари</span>
                        </header>
                        <div class="body__main page-list">
                            <div class="dicts-page-item page-list__item hidden">
                                <div class="dicts-page-content-flow dicts-page-item__content">
                                    <span class="dicts-page-item__name">Название</span>
                                    <span class="dicts-page-item__description">Краткое описание словаря</span>
                                    <div class="label-flow">
                                        <span class="dicts-page-item__tag">1000 слов</span>
                                        <span class="dicts-page-item__tag">Сложность</span>
                                    </div>
                                </div>
                                <button class="button dicts-page-item__button color-scheme__secondary">Выбрать</button>
                            </div>
                        </div>
                    </section>

                </div>
                <span class="central-flow__column"></span>
            </div>
            <span class="main-flow__margin"></span>
        </main>

        <footer class="body__footer body__footer_viewport">
            <address>
                <span class="text">&#169;Kostyan West</span>
                <a href="https://vk.com/kostyanwest">
                    <img class="link-button" src="images/vk_icon.png" alt="vk logo">
                </a>
                <a href="https://github.com/KostyanWest">
                    <img id="lightGithubLogoElement" class="link-button" src="images/github_logo_light.png" alt="github logo">
                    <img id="darkGithubLogoElement" class="link-button hidden" src="images/github_logo_dark.png" alt="github logo">
                </a>
            </address>
        </footer>
    </body>
</html>
